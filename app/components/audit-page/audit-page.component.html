<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner> <!-- Angular Material spinner -->
  <p>Loading audits...</p>
</div>

<div *ngIf="!isLoading" class="audit-container">
  <table mat-table [dataSource]="audits" class="mat-elevation-z8">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let audit"> {{audit.id}} </td>
      </ng-container>
  
      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let audit"> {{audit.startDate | date:'short'}} </td>
      </ng-container>
  
      <!-- End Date Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let audit"> {{audit.endDate | date:'short'}} </td>
      </ng-container>
  
      <!-- Database Name Column -->
      <ng-container matColumnDef="databaseName">
        <th mat-header-cell *matHeaderCellDef> Database Name </th>
        <td mat-cell *matCellDef="let audit"> {{audit.databaseName}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let audit"> {{audit.status}} </td>
      </ng-container>
  
      <!-- Result Column -->
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let audit"> {{audit.result}} </td>
      </ng-container>
  
      <!-- Rollback Done Column -->
      <ng-container matColumnDef="rollbackDone">
        <th mat-header-cell *matHeaderCellDef> Rollback Done </th>
        <td mat-cell *matCellDef="let audit"> {{audit.rollbackDone}} </td>
      </ng-container>
  
      <!-- User Id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let audit"> {{audit.userId}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let audit">
          <button mat-button (click)="openAuditItemsDialog(audit.auditItems)">View Items</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
