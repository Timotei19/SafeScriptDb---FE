<h1 mat-dialog-title>Audit Items</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="data.auditItems" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <!-- Script Name Column -->
    <ng-container matColumnDef="scriptName">
      <th mat-header-cell *matHeaderCellDef> Script Name </th>
      <td mat-cell *matCellDef="let item"> {{item.scriptName}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let item"> {{item.status}} </td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let item"> {{item.result}} </td>
    </ng-container>

    <!-- Result Message Column -->
    <ng-container matColumnDef="resultMessage">
      <th mat-header-cell *matHeaderCellDef> Result Message </th>
      <td mat-cell *matCellDef="let item"> {{item.resultMessage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
