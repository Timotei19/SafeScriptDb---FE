<mat-card class="connect-card">
  <mat-card-header>
    <h1 class="card-title">Connect to Database</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="connect-form" (submit)="connectToDatabase()">
      <mat-form-field class="form-field">
        <mat-label>SQL Server</mat-label>
        <input matInput placeholder="Enter SQL Server address" name="sqlServerAddress" [(ngModel)]="sqlServerAddress">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" name="username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" name="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Connect</button>
    </form>
  </mat-card-content>
</mat-card>
